<mat-form-field ngDefaultControl appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="uniqueNameControl"
    [type]="type"
    [placeholder]="placeholder"
    (blur)="onBlur($event)"
    (input)="valueUpdate(uniqueNameControl.value)"
    [required]="required">
  <mat-error *ngIf="errorState">
    {{ error }}
  </mat-error>
</mat-form-field>

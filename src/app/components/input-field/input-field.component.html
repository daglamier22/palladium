<div class="form-floating mb-3">
  <input
    class="form-control"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    (input)="writeValue($event)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [id]="id">
  <label for="id">{{ label }}</label>
  <div class="invalid-feedback d-block">
    {{ error }}
  </div>
</div>

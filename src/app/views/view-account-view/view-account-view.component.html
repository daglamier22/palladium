<ul class="list-group">
  <ng-container *ngFor="let transaction of transactions">
    <li class="list-group-item">
      {{ transaction?.description }} {{ transaction.amount }}
      &nbsp;
      <a [routerLink]="['/edit-transaction', transaction._id]" routerLinkActive="router-link-active" >edit</a>
    </li>
  </ng-container>
</ul>

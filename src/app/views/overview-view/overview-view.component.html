<ul class="list-group">
  <ng-container *ngFor="let account of accounts">
    <li class="list-group-item">
      <a [routerLink]="['/view-account', account._id]" routerLinkActive="router-link-active">{{ account?.accountName }}</a>
      &nbsp;
      <a [routerLink]="['/edit-account', account._id]" routerLinkActive="router-link-active" >edit</a>
    </li>
  </ng-container>
</ul>
